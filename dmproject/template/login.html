<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        form{
        margin:auto;
        width:220px;
        }
        body{
        background-color:aqua;
        }
    </style>
</head>
<body style="background-image:url(https://image.shutterstock.com/image-vector/global-internet-network-security-digital-260nw-604575887.jpg);background-repeat:no-repeat;background-size:cover;">

<h1 style="text-align:center;color:white">Welcome to the Login Page</h1>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"><br>
    <input type="password" name="password" placeholder="Enter your Password"><br>
    <input type="submit">
</form>
</body>
</html>
